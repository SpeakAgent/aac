<div class="modal" id="color-modal-style">
  <ion-content>
    <div class="modal-container">
      <h1 class="title"><strong>Pick a favorite color for your app!</strong></h1>

      <div class="color-choice" ng-repeat="title in colorName" ng-click="colorSelect($index)" ng-class="{selectedColor:$index==selectedIndex}" id="container">{{title.colorTitle}}
      <img ng-src="{{title.url}}" alt="image" style="width:70%; height:70%;" class="originalImg" />
      </div>

      <div class="round-button done" ng-click="changeBackground()">
        <i class="fa fa-check" aria-hidden="true"></i> Done
      </div>
      <div class="round-button2 cancel" ng-click="closeModal()">
        <i class="fa fa-times" aria-hidden="true"></i> Cancel
      </div>
    </div>
  </ion-content>
</div>
