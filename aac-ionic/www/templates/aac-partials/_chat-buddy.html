<div class="modal" id="chat-buddy-style">
  <ion-content>
    <div class="modal-container">
      <h1 class="title"><strong>Choose a chat buddy!</strong></h1>

      <h4>Touch a picture to meet a chat buddy.</h4>
      <h4>Touch Pick Me! to chat with this buddy!</h4>

      <div class="chat-choice">
        <p>Chloe</p>
        <img src="img/chat_buddies/chloe chameleon_hello.gif" alt="image" />
      </div>

      <div class="chat-choice">
        <p>Emma</p>
        <img src="img/chat_buddies/emma_hello.gif" alt="image" />
      </div>

      <div class="chat-choice">
        <p>Harry</p>
        <img src="img/chat_buddies/harry hedgehog_hello.gif" alt="image" />
      </div>

      <div class="chat-choice">
        <p>José</p>
        <img src="img/chat_buddies/josé_hello.gif" alt="image" />
      </div>

      <div class="choice-button" ng-click="closeBuddyModal()">Cancel</div>
    </div>
  </ion-content>
</div>
