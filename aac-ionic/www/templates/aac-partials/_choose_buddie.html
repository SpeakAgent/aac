<div class="modal" id="modal-choose-buddie">
  <ion-content>
    <div class="modal-container" style="margin: 25px;">
      <h1 class="text-center" style="font-size: 25px;">
        <strong>Choose a chat buddy!</strong>
      </h1>
      <h2 class="text-center" style="font-size: 20px;">
        Touch a picture to meet a chat buddy. <br>
        Touch Pick Me! to chat with this buddy.
      </h2>

      <div id="container" class="buddy-choice"
           ng-repeat="buddy in buddies"
           ng-click="buddySelect(buddy)"
           ng-class="{'pickme-active' : pickme == buddy}">
          {{buddy.name}} <br>
          <img ng-src="img/chat_buddies/{{buddy.gif}}" alt="buddy" style="width:70%;" class="originalImg" />
          <button ng-if="pickme == buddy" class="button-pickme" ng-click="buddyPickMe(buddy);">
            Pick me!
          </button>
      </div>

      <div style="clear:both;"></div>
      <div class="round-button2" ng-click="cancelBuddySelect();" style="margin: 0 auto; !important; float: none !important;">
        Cancel
      </div>
    </div>
  </ion-content>
</div>
