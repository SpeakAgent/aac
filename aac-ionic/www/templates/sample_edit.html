<ion-header-bar class="bar-dark">
  <div class="buttonsdiv">
    <button class="button button-outline button-calm button-small" id="btn-styling">
      <i class="icon ion-gear-b"></i> <a href="#/settings">Settings</a>
    </button>
    <button class="button button-outline button-calm button-small" id="btn-styling">
      <i class="icon ion-eye-disabled"></i> Show/Hide Tiles
    </button>
    <button class="button button-outline button-calm button-small" id="btn-styling">
      <i class="icon ion-ios-chatbubble"></i> <a href="#/board_factory">Board Factory</a>
    </button>
    <button class="button"><a href="#/home">Done</a></button>
  </div>
</ion-header-bar>

<ion-view view-title="AAC" class="pane">
  <ion-content class= "appBody" id="bodyBack">
  <div class="row">
    <div class="col col-67" style="background-color:#50E2E3;">
      <i class="icon ion-ios-arrow-left"></i>
      <div id="newboard">
        <h1 class="factory-title">Editing Copy of Art {Board Title}</h1>
        <p class="board-instructions"><i class="icon ion-help-circled"></i> Tap a tile to select a Board to edit. Press and hold a Board tile to move it to a different place. Tap the minus sign to remove the tile from the Board.</p>
        
       </div>
    </div>
    <div class="col" style="background-color:#FFFFFF;">
      <p>More Words</p>
    </div>
  </div>
  </ion-content>
</ion-view>
