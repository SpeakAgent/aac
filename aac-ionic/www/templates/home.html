    <ion-header-bar class="bar-dark">
      <div class="buttonsdiv">
        <i class="icon ion-locked" style="margin-top:-50px;"></i>
        <!-- <i class="icon ion-unlocked"></i> -->
        <button class="button button-outline button-calm button-small" id="btn-styling">
          <a href="#/settings"><i class="icon ion-gear-b"></i> Settings</a>
        </button>
        <button class="button button-outline button-calm button-small" id="btn-styling">
          <i class="icon ion-grid" id="small-icon"></i><a href="#/board_factory">Board Factory</a>
          <br>
          <p class="show-hide-label">*Requires Wifi</p>
        </button>

        <button class="button button-outline button-calm button-small" id="btn-styling" style="margin-right:10px;" ng-click="activeHide()" ng-class="class">
          <!-- <i class="icon ion-eye-disabled"></i>  -->
          <i class="icon ion-eye-disabled"></i>Hide Tiles

          <div class="toggle-content" style="float:right">
            <label class="toggle toggle-dark-green toggle-small" ng-if="hide">
              <input type="checkbox">
              <div class="track" id="track-color">
                <div class="handle" id="handle-color"></div>
              </div>
            </label>
            <p class="toggle-note" ng-if="hide">Show All Tiles</p>
          </div>
        </button>

        <button class="done-button" ng-click="hideDone()" ng-if="hide"><p><i class="icon ion-checkmark-round"></i><a href="#/home">DONE</a></p>
        </button>
        <!-- <button class="done-button"><p><a href="#/home">DONE</a></p></div> -->
      </div>
    </ion-header-bar>

    <ion-view view-title="AAC" class="pane">
      <ion-content class= "appBody" id="bodyBack">
        <div class="row" id="regularRow">
          <div class="col col-10" id="regularRowBod">
            <img src="img/AAC_assets/avatar_default.png"/>

            <div class="regulars">
              Yes
            </div>

            <div class="regulars">
              No
            </div>

            <div class="regulars">
              Hold On
            </div>

            <div class="regulars">
              Help
            </div>
          </div>

          <div class="col col-90" id="full-body">
            <div class="word-builder">
              <div class="word-builder-input" style="margin-left:-15px">
                <div class="tile" ng-repeat="symbol in selectedTiles">
                  {{ symbol.word }}<br>
                  <img src = "{{symbol.symbol.image}}"
                    style="width:40px;height:40px">
                </div>
                <img src="img/AAC_assets/delete_button.png" id="home-section"
                  ng-click="deleteLastTile()" />
              </div>
            </div>

            <div class="col col-60" id="tile-section">
              <div class="tile-section-border">
                <span ng-repeat="row in rows">
                  <div class="tile" ng-repeat="col in columns" ng-click="clickTile(board.symbols[col+row])"  ng-class="{lightBlue:board.symbols[col+row]==selectedIndex}";>
                    <span ng-show="filled_tiles.indexOf(col+row)!=-1">
                      {{board.symbols[col+row].word}}<br>
                      <img src="{{board.symbols[col+row].symbol.image}}" style="width:40px;height:40px">
                    </span>
                  </div>
                </span>
              </div>
            </div>
            <!-- <div class="col col-2" style="float:left;"></div> -->

            <div class="col col-40" id="board-section" style="margin-top:-43px;">
              <div class="boards" ng-repeat="board in dummyBoards | slice:start:end" ng-click="chosenBoard($index)">
                <!-- <div class="triangle-topright"></div> -->
                <!-- <div class="boardline"></div> -->
                <!-- <div class="top-content" style="position: relative; z-index:2;"> -->
                  <img ng-src="{{board.img_path}}" alt="image" style="width:65%; height:65%; position:relative; z-index:2; margin-bottom:-60px;"\>

                  <img src="img/new_dev_assets/board_tile_notched_default.svg" style="positon:relative; z-index:0;" alt="board tile">
          
                  <p style="position:relative; z-index:3; margin-top:-30px">{{board.name}} </p>
                <!-- </div> -->
              </div>
            </div>
          </div>
            <!-- <img src="img/AAC_assets/tile_tapped_slice.png"/> -->
          <!-- </div> -->
        </div>

<!-- Bottom function buttons -->
        <div class="row" id="btn-section">
          <div class="col col-10" id="home-button-section">
            <div id="button-circle2">
              <img src="img/new_dev_assets/home.png" style="margin-left:15px; margin-top:12px;" />
            </div>
          </div>

          <div class="col col-60">
            <div class="button-circle">
              <img src="img/new_dev_assets/bell.png" style="margin-left:17px; margin-top:14px;" />
            </div>

            <div class="button-circle">
              <img src="img/new_dev_assets/colors.png" style="margin-left:15px; margin-top:14px;" ng-click="openModal()" />
            </div>

            <div class="button-circle">
              <img src="img/new_dev_assets/avatar.png" style="margin-left:15px; margin-top:14px;" />
            </div>

            <div class="button-circle">
              <img src="img/new_dev_assets/chat.png" style="margin-left:15px; margin-top:14px;" />
            </div>
          </div>

          <div class="col col-30">
            <img ng-click="lastSet($index)" src="img/AAC_assets/left.png" style="margin-left:50px;"/>
            <img ng-click="nextSet($index)" src="img/AAC_assets/right.png" style="margin-left:30px;"/>
          </div>
        </div>
      </ion-content>
    </ion-view>
