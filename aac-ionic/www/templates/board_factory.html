<ion-header-bar class="bar-dark">
  <div class="buttonsdiv">
    <i class="icon ion-unlocked"></i>
        <!-- <i class="icon ion-locked"></i> -->
    <button class="button button-outline button-calm button-small" id="btn-styling">
      <a href="/#/settings"><i class="icon ion-gear-b"></i> Settings</a>
    </button>
    <button class="button button-outline button-calm button-small" id="selected-btn">
      <i class="icon ion-grid"></i><a href="#/board_factory">Board Factory</a>
      <br>
      <p class="show-hide-label">*Requires Wifi</p>
    </button>
    <button class="button button-outline button-calm button-small" id="btn-styling" style="margin-right:10px;">
          <!-- <i class="icon ion-eye-disabled"></i>  -->
      <i class="icon ion-eye-disabled"></i>Hide Tiles
    </button>

    <button class="done-button"><p><i class="icon ion-checkmark-round"></i><a href="#/home">DONE</a></p></button>
  </div>
</ion-header-bar>

<ion-view view-title="AAC" class="pane">
  <ion-content class= "appBody" id="bodyBack" style="background-color:#50E2E3;">
    <div class="row">
      <div class="col">
        <div id="newboard">
        <h1 class="factory-title">Manage Your Boards</h1>
        <p class="board-instructions"><i class="icon ion-help-circled"></i> Tap a tile to select a Board to edit. Press and hold a Board tile to move it to a different place</p>
        <button class="custom-button"><i class="ion-plus"></i><a href="#/board_factory/new"> Add a New Board</a></button>
       </div>
      </div>
      <div class="col">
          <div class="boards" ng-repeat="board in dummyBoards | slice:start:end">
            <!-- ng-click="chosenBoard2($index)" -->
            <a href="#/board_factory/sample_edit/{{board.pk}}" ng-click="chosenBoard($index)">
              <!-- <div class="about-circle" ng-if="aboutcircle == true"></div> -->
              <img ng-src="{{board.img_path}}" alt="image" style="width:65%; height:65%; position:relative; z-index:2; margin-bottom:-60px;"\>

              <img src="img/new_dev_assets/board_tile_notched_default.svg" style="positon:relative; z-index:0;" alt="board tile">
            
              <p style="position:relative; z-index:3; margin-top:-30px">{{board.name}} </p>
            </a>
          </div>
          <!-- <br>
          <div class="forward-buttons">
            <img src="img/AAC_assets/left.png"/>
            <img src="img/AAC_assets/right.png"/>
          </div> -->
      </div>
      <div class="col col-25">
        <button class="custom-button-inverse" ng-click="openAside('right', true)"><i class="icon ion-search"></i> Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="forward-buttons">
            <img ng-click="lastSet($index)" src="img/AAC_assets/left.png"/>
            <img ng-click="nextSet($index)" src="img/AAC_assets/right.png" style="margin-left:25px;"/>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
