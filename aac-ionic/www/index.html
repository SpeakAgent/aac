<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css"

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/boards.js"></script>
  </head>

  <body ng-app="AAC" ng-controller="BoardController">

    <ion-header-bar class="bar-dark">
      <button class="button button-outline button-calm button-small" id="btn-styling">
        <i class="icon ion-gear-b"></i> Settings
      </button>
      <button class="button button-outline button-calm button-small" id="btn-styling">
        <i class="icon ion-edit"></i> Show/Hide Tiles
      </button>
      <button class="button button-outline button-calm button-small item item-toggle" id="btn-styling-buddy">
        <p><i class="icon ion-ios-chatbubble"></i> Buddy Options </p>

        <!-- <span class="item item-toggle"> -->
          <label class="toggle toggle-small toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <p>LOCKED</p>
              <div class="handle"></div>
            </div>
          </label>
        <!-- </span>
 -->
      </button>
      <button class="button button-outline button-calm button-small" id="btn-styling">
        <i class="icon ion-android-search"></i> Search
      </button>
    </ion-header-bar>

    <ion-view view-title="AAC" class="pane">
      <ion-content class= "appBody" id="bodyBack">
        <div class="row" id="regularRow">
          <div class="col col-10" id="regularRowBod">
            <img src="img/AAC_assets/avatar_default.png"/>

            <div class="regulars">
              Yes
            </div>

            <div class="regulars">
              No
            </div>

            <div class="regulars">
              Hold On
            </div>

            <div class="regulars">
              Help
            </div>
          </div>

          <div class="col col-90" id="full-body">
            <div class="word-builder">
              <div class="word-builder-input" style="margin-left:-15px"><img src="img/AAC_assets/delete_button.png" id="home-section"/></div>
            </div>

            <div class="col col-60" id="tile-section">
            <div class="tile-section-border">
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>

              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>

              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>

              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>

              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>

              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
              <div class="tile">Tile</div>
            </div>
            </div>
            <!-- <div class="col col-2" style="float:left;"></div> -->

            <div class="col col-40" id="board-section">
              <div class="boards" ng-repeat="board in dummyBoards">
                <div class="triangle-topright"></div>
                <!-- <div class="boardline"></div> -->
                <img ng-src="{{board.img_path}}" alt="image" style="width:65%; height:65%; margin-top: -25%; padding-left:10%;">
                <p style="margin-top:-10%;">{{board.name}}</p>
              </div>
            </div>
          </div>

          <div class="col" style="background: #50E2E3;">
            <img src="img/AAC_assets/left.png"/>
            <img src="img/AAC_assets/right.png"/>
            <!-- <img src="img/AAC_assets/tile_tapped_slice.png"/> -->
          </div>
        </div>

<!-- Bottom function buttons -->
        <div class="row" id="btn-section">
          <div class="col col-10" id="home-button-section">
            <img src="img/AAC_assets/home_icon.png"/>
          </div>

          <div class="col col-60">
            <img src="img/AAC_assets/sound_fx_icon.png" style="margin-left:25px;" />
            <img src="img/AAC_assets/choose_colors_button.png" style="margin-left:25px;" ng-click="openModal()" />
            <img src="img/AAC_assets/avatar_button.png" style="margin-left:25px;" />
            <img src="img/AAC_assets/turn_on_chat.png" style="margin-left:25px;" />
          </div>

          <div class="col col-30">
            <img src="img/AAC_assets/left.png" style="margin-left:50px;"/>
            <img src="img/AAC_assets/right.png" style="margin-left:30px;"/>
          </div>
        </div>
      </ion-content>
    </ion-view>

    <!-- <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">TITLE - {{ title }}</h1>
      </ion-header-bar>
      <ion-content>
        <p>Board: {{ board.title }}</p>
        <span ng-repeat="symbol in board.symbols">
          <img src="img/symbols/a_lot.png"><br>
        </span>
      </ion-content>
    </ion-pane> -->

    <script id="contact-modal.html" type="text/ng-template">
      <div class="modal" id="color-modal-style">
        <ion-content>
          <div class="modal-container">
            <h1 class="title"><strong>Pick a favorite color for your app!</strong></h1>

            <div class="color-choice" ng-repeat="title in colorName">{{title.colorTitle}}
            <img ng-src="{{title.url}}" alt="image" style="width:70%; height:70%;" /></div>

          </div>

          <div class="round-button" ng-click="doneCancel()">Done</div>
          <div class="round-button2">Cancel<a href=""></a></div>
        </ion-content>
      </div>
    </script>
  </body>
</html>
